services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "9292:9292"
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "3000:3000"
    environment:
      ORIGIN: ${ORIGIN:-http://localhost:5173}
      BACKEND_URL: http://backend:9292
    depends_on:
      - backend
