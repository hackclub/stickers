services:
  backend:
    env_file:
      - path: ./backend/.env
        required: false
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    expose:
      - "9292"
    environment:
      - SESSION_SECRET
      - OIDC_ISSUER
      - OIDC_CLIENT_ID
      - OIDC_CLIENT_SECRET
      - OIDC_REDIRECT_URI
      - AIRTABLE_BASE_ID
      - AIRTABLE_PAT
      - HACKATIME_CLIENT_ID
      - HACKATIME_CLIENT_SECRET
      - HACKATIME_REDIRECT_URI
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    expose:
      - "3000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:5173}
      - BACKEND_URL=http://backend:9292
    depends_on:
      - backend
